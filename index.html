<h1>告别宝丽来</h1>
<p>1926年的某一天，还在哈佛大学读一年级的埃德温·兰德走在纽约百老汇大街上，路上的汽车和街边的商店招牌发出刺眼的灯光，让他不得不放慢脚步小心行走，敏感的兰德立刻意识到了其中存在的安全隐患。然而他没意识到的是，这件小事竟会成为一个人生转机。兰德的脑中反复闪现着灯光刺眼的问题，一直以来，他对光学都非常着迷，他想，或许偏振光可以解决这普遍存在却又被忽视的问题。于是，他放弃了对他来说枯燥无趣的学业，选择了退学，从而专注于研究解决这个问题。在经过广泛的研究和实验后，兰德如愿发明出了第一个廉价偏振滤光镜。</p>
